features:
  - name: data_analysis
    enabled: {{ cookiecutter.data_analysis == "y" }}
    resources:
      - data
      - notebooks
      - scripts
      - pickles

  - name: check_dependencies_updates
      enabled: {{ cookiecutter.check_dependencies_updates == "y" }}
      resources:
        - tox-updated.ini
        - .github/workflows/tests-updated.yaml

  - name: documentation
    enabled: {{ cookiecutter.documentation == "y" }}
    resources:
      - Dockerfile
      - docs
